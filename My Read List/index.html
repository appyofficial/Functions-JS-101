<!DOCTYPE html>
<html>

<head>
	<title>myReadList</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">
	 <!-- USING BOOTSTRAP-->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/litera/bootstrap.min.css">
	<style type="text/css">
		html {
			font-size: 1.1rem;
		}
	</style>
</head>

<body>
	<div class="container mt-4">
		<h1 class="display-4"><i class="fas fa-book-open"></i>My<span class="textprimary">Read</span>List</h1>

		<!-- Form -->
		<form id="book-form" class="mt-4">
			<div class="form-group">
				<label for="title">Book title</label>
				<input type="text" id="title" name="" class="form-control" placeholder="Enter book you want to read">
			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" id="author" name="" class="form-control" placeholder="Who wrote the book?">
			</div>
			<div class="form-group">
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" name="" class="form-control" placeholder="Enter book's ISBN number">
			</div>
			<input type="submit" name="" value="Add Book" class="btn btn-primary btn-block">
		</form>

		<!-- Table -->
		<table class="table table-stripped mt-5">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
